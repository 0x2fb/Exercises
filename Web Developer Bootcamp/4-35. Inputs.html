<!DOCTYPE html>
<html>

<head>
    <title>Inputs</title>
</head>
<p>Do you prefer cats or dogs?</p>
<form>
    <label for="dogs">Dogs: </label>
    <input name='petchoice' id='dogs' type="radio" value='dogs'>
    <label for="cats">Cats: </label>
    <input name='petchoice' id='cats' type="radio" value='cats'>
    <p>What's your favorite color?</p>
    <label for="color">Color: </label>
    <select name="color" id="color">^
        <option value="1">Green</option>
        <option value="2">Blue</option>
        <option value="3">Purple</option>
    </select>
    <p>Do you have any suggestions?</p>
    <label for="usertext"></label>
    <textarea name="usertext" id="usertext" cols="30" rows="10"></textarea>
    <button>Go!</button>
</form>

</html>
