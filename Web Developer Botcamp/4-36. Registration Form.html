    <div>

        <input type="radio" name="gender" value='male'>
        <label for="gender">Female: </label>
        <input type="radio" name="gender" value='female'>
        <label for="gender">Other: </label>
        <input type="radio" name="gender" value='other'>
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id='email' placeholder="Email" required>
        <label for="password">Password: </label>
        <input type="password" name="password" id='password' placeholder="Password" minlength='5' maxlength='8' required>
    </div>
    <div>
        <label for="birthday">Birthday: </label>
        <select name="month" id="birthday">
            <option value="mm">Month</option>
        </select>
        <select name="day" id="birthday">
            <option value="dd">Day</option>
        </select>
        <select name="year" id="birthday">
            <option value="yyyy">Year</option>
        </select>
    </div>
    <div>

        <input type="checkbox" name="checkox" id="checkbox">

    <div>

    </div>
